<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess A Number</title>
</head>
<body>
    <div class="dice"></div>
    
    <div class="insertName">
        <input class="inputOne" type="text" placeholder="Player 1 name">
        <input class="inputTwo" type="text" placeholder="Player 2 name">
        <button class="saveName">Save</button>
    </div>
    <section>
        <button class="NG">NEW GAME</button>
        <button class="RD">ROLL DICE</button>
        <button class="H">HOLD</button>
        <div class="left">
            <div>
                <h1 class="nameOne">PLAYER 1</h1>
                <p class = 'hTwoLeft'>0</p>
                <div class="display">
                    <h2>Current</h2>
                    <h3 class="hthree">0</h3>
                </div>
            </div>
        </div>
        <div class="right">
            <div>
                <h1 class="nameTwo">PLAYER 2</h1>
                <p class = 'hTwoRight'>0</p>
                <div class="display">
                    <h2>Current</h2>
                    <h3 class="hthreeRight">0</h3>
                </div>
            </div>
        </div>
    </section>









    <script src="script.js"></script>
</body>
</html>
